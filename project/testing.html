<p>
    <a class="btn btn-block btn-collapse" data-toggle="collapse" href="#collapseSignUp" role="button" aria-expanded="false" aria-controls="collapseSignUp">
    <i class="fa fa-2x fa-user-plus" aria-hidden="true"></i> Sign Up
    </a>
    <!-- <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSignUp" aria-expanded="false" aria-controls="collapseSignUp">
      Button with data-target
    </button> -->
  </p>
  <div class="collapse" id="collapseSignUp">
    <div class="card card-body">
        <div class="m-3 form-wrapper">

            <form class="signup-form" id="signup-form" action="">
                <div class="row mt-5 justify-content-around">
                    <h3 class="display-3  my-4 mx-auto sign-up">SIGN-UP</h3>

                </div>
                <input class="form-control  my-4 py-2" type="text" id="name" placeholder="Name"
                    autocomplete="off" required />
                <input class="form-control  my-4 py-2" type="email" id="email" placeholder="email"
                    autocomplete="off" required />
               
                <input class="form-control  my-4 py-2" type="password" id="password" placeholder="Password"
                    autocomplete="off" required />
                <input class="form-control  my-4 py-2" type="password" id="repeat-password" placeholder="Repeat password"
                    autocomplete="off" required />

                <button id="sign-up-btn" type="submit"
                    class="py-2 my-3 col-lg-4  mx-auto text-center info-text btnsubmit btn-block btn-log-sign">Sign Up!</button>
            </form>

            <div class="errors-container"></div>
        </div>
    </div>
  </div>
  <p>
    <a class="btn btn-block btn-collapse" data-toggle="collapse" href="#collapseLogIn" role="button" aria-expanded="false" aria-controls="collapseLogIn">
        <i class="fa fa-2x fa-user" aria-hidden="true"></i> Log In

      Button with data-target
    </button> -->
  </p>
  <div class="collapse" id="collapseLogIn">
    <div class="card card-body">
        <div class="m-3 form-wrapper">
            <form class="signup-form" id="login-form" action="">
                <div class="row mt-5 justify-content-around">   
                    <h3 class="display-3  my-4 mx-auto sign-up">LOG-In</h3>

                </div>
                <input class="form-control  my-4 py-2" type="text" id="name" placeholder="Name"
                    autocomplete="off" />
                
               
                <input class="form-control  my-4 py-2" type="password" id="password" placeholder="Password"
                    autocomplete="off" />
                

                <button id="log-in-button" type="submit"
                    class="py-2 my-3 col-lg-4  mx-auto text-center info-text btnsubmit btn-block btn-log-sign">Log In!</button>
            </form>

            <div class="errors-container"></div>
        </div>
    </div>
  </div>
